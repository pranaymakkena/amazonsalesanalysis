<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Sales Analysis</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Amazon Sales Analysis</h1>
    <p>Visualized using Excel, Power BI, and Tableau</p>
  </header>

  <section class="dashboard">
    <h2>ğŸ“Š Dashboard Previews</h2>
    <div class="dashboard-images">
      <div class="card">
        <h3>Power BI Dashboard</h3>
        <img src="assets/powerbichart.png" alt="Power BI Dashboard" class="clickable-img">
      </div>
      <div class="card">
        <h3>Tableau Dashboard</h3>
        <img src="assets/tableaudata.png" alt="Tableau Dashboard" class="clickable-img">
      </div>
    </div>
  </section>

  <section class="download-section">
    <h2>ğŸ“ Project Files</h2>
    <ul>
      <li><a href="data/AmazonSalesData.xlsx" download>Download Excel Dataset</a></li>
      <li><a href="charts/amazonsalesdata.pbix" download>Download Power BI File (.pbix)</a></li>
      <li><a href="charts/amazonsalesdata.twb" download>Download Tableau File (.twb)</a></li>
    </ul>
  </section>

  <footer>
    <p>Â© 2025 Amazon Sales Analysis Project</p>
  </footer>

  <!-- Modal Box -->
  <div id="img-modal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modal-image">
  </div>

  <script>
    // Modal logic
    const modal = document.getElementById("img-modal");
    const modalImg = document.getElementById("modal-image");
    const closeBtn = document.querySelector(".close");

    document.querySelectorAll(".clickable-img").forEach(img => {
      img.addEventListener("click", () => {
        modal.style.display = "block";
        modalImg.src = img.src;
        modalImg.alt = img.alt;
      });
    });

    closeBtn.onclick = () => {
      modal.style.display = "none";
    };

    window.onclick = (e) => {
      if (e.target === modal) modal.style.display = "none";
    };
  </script>
</body>
</html>
